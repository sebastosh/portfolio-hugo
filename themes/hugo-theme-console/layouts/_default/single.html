{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ if and (isset .Params "image") .Params.image }}
    {{ $image := .Page.Resources.GetMatch .Params.image }}
    {{ with $image }}
        {{ $thumb := .Resize "1000x" }}
        <img src="{{ $image.RelPermalink }}" alt="{{ .Title }}" class="img-responsive gallery-image">
           {{end}}
{{ end }}
{{ .Content }}
{{ end }}
